<mat-form-field>
  <mat-label>Enter a date range</mat-label>
  <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
    <input #startDateInput matStartDate formControlName="start" placeholder="Start date" (focusout)="onFocusOut($event)">
    <input #endDateInput matEndDate formControlName="end" placeholder="End date" (focusout)="onFocusOut($event)">
  </mat-date-range-input>
  <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle #pickerButton matIconSuffix [for]="picker" (focusout)="onFocusOut($event)"></mat-datepicker-toggle>
  <mat-date-range-picker #picker (focusout)="onFocusOut($event)"></mat-date-range-picker>

  @if (range.controls.start.hasError('matStartDateInvalid')) {
    <mat-error>Invalid start date</mat-error>
  }
  @if (range.controls.end.hasError('matEndDateInvalid')) {
    <mat-error>Invalid end date</mat-error>
  }
</mat-form-field>

<p>Selected range: {{range.value | json}}</p>
